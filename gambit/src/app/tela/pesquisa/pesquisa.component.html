<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32">
  <h1><b>Queen's Gambit</b></h1>
  <h2>Pesquisa</h2>
</header>

<div class="w3-center">

  <span class="fontawesome-user"></span><input type="text" placeholder="Search" autocomplete="off" name="game" [(ngModel)]="gameToSearch" required >
  <button class="w3-button w3-black w3-padding-large" (click)="searchGames()">Pesquisar</button>
</div>


<div class="w3-card-4 w3-margin w3-light-gray">
  <div class="w3-container w3-padding">
    <h4>Resultados da pesquisa</h4>
  </div>
  <ul class="w3-ul w3-hoverable w3-white">
      <div class="games-returned " *ngFor="let user of users" (click)="goToUserPage(user.login)">
        <li class="w3-padding-16 w3-hide-medium w3-hide-small">
          <img src="https://image.flaticon.com/icons/png/512/37/37693.png" alt="Image" class="w3-left w3-margin-right" style="height:20px">
          <span>{{user.full_name}} - {{user.login}}</span>
        </li>
      </div>
  </ul>
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Desenvolvido para Engenharia de Software <a href="https://github.com/arthurfortini/eng_soft_tp/" target="_blank">GitHub</a></p>
</footer>
